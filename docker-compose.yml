services:
  backend:
    container_name: foxrun-backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:///./data/strava_analyzer.db
      - DEBUG=True
      - STRAVA_REDIRECT_URI=http://localhost:5173/auth/callback
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - foxrun-network

  frontend:
    container_name: foxrun-frontend
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - foxrun-network

networks:
  foxrun-network:
    driver: bridge
